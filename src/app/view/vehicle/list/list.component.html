<table mat-table [(dataSource)]="vehiclesTable" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle._id }}</td>
  </ng-container>
  <ng-container matColumnDef="modelo">
    <th mat-header-cell *matHeaderCellDef>Modelo</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.modelo }}</td>
  </ng-container>
  <ng-container matColumnDef="placa">
    <th mat-header-cell *matHeaderCellDef>Modelo</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.placa }}</td>
  </ng-container>
  <ng-container matColumnDef="ano">
    <th mat-header-cell *matHeaderCellDef>Modelo</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.ano }}</td>
  </ng-container>
  <ng-container matColumnDef="cadastrado">
    <th mat-header-cell *matHeaderCellDef>Data do Ciclo</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.criadoEm }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="vehiclesColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: vehiclesColumns"></tr>
</table>
